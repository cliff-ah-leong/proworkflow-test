
fragment TIMERECORD_INFO on Timerecord {
  id
  timespent
  startdate
  enddate
  running
  notes
  task{
    id
  }
  contact {
    id
    fullname
  }
}

query GET_TASKS {
  tasks(
    input: {
      limit: 10
      orderby: { name: asc }
      where: { 
          displaytype:{NEQ:heading},
          status: { EQ: active } }
    }
  ) {
    id
    name
    timerecords {
      ...TIMERECORD_INFO
    }
    taskTotalTimespent: timespent
  }
}

mutation STOP_TIMERECORD($input: StartTimerecordInput) {
  stopTimerecord(input: $input) {
   ...TIMERECORD_INFO
    }
}

mutation START_TIMERECORD($input: StartTimerecordInput) {
  startTimerecord(input: $input) {
    ...TIMERECORD_INFO
  }
}
"""
example mutation input
{
  "input": {
    "taskid": 123
  }
}
"""


"""
query for Additional Task Option 1)
"""
query FILTER_TASKS($searchTerm: String) {
  tasks(
    input: {
      limit: 10
      orderby: { name: asc }
      where: { 
          displaytype:{NEQ:heading},
          status: { EQ: active }, 
          name: { LIKE: $searchTerm } 
        }
    }
  ) {
    id
    name
    timerecords {
      ...TIMERECORD_INFO
    }
    taskTotalTimespent: timespent
  }
}

